<ng-container *ngIf="{user: user$ | async } as data">
  {{data.user | json}}
  <div>username: {{data.user?.username}}</div>
  <div>personal identification number: {{data.user?.personalIdentificationNumber}}</div>
</ng-container>

<cvi-ng-button [size]="'m'" [disabled]="false" [appearance]="'primary'" (click)="login()">Login</cvi-ng-button>
<cvi-ng-button [size]="'m'" [disabled]="false" [appearance]="'primary'" (click)="logout()">Log out</cvi-ng-button>
