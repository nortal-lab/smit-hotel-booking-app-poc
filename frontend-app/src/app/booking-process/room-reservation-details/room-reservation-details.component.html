<ng-container *ngIf="room">
  <app-data-section [title]="room.roomType | roomType"></app-data-section>
  <app-data-section title="My booking">
    <cvi-ng-track
      flexDirection="vertical"
      [gap]="2"
      [ngStyle]="{ '--app-definition-item--label--font-size': 'var(--cvi-font-size-70)' }"
    >
      <app-definition-item label="Occupancy">
        <div class="definition">{{ room.peopleCapacity }} adults</div>
      </app-definition-item>
      <app-definition-item label="Check-in" *ngIf="checkInDate">
        <div class="definition">{{ checkInDate | dateFormat : dateFormatString }}</div>
      </app-definition-item>
      <app-definition-item label="Check-out" *ngIf="checkOutDate">
        <div class="definition">{{ checkOutDate | dateFormat : dateFormatString }}</div>
      </app-definition-item>
    </cvi-ng-track>
  </app-data-section>
  <app-data-section title="Price summary">
    <cvi-ng-track flexDirection="vertical" [gap]="4">
      <app-definition-table>
        <app-definition-item label="Room cost">{{ room.priceBeforeTaxes }}€</app-definition-item>
        <app-definition-item label="Estimated Taxes">{{ room.priceBeforeTaxes }}€</app-definition-item>
      </app-definition-table>
      <app-definition-table>
        <app-definition-item label="Estimated taxes">
          19.05€
        </app-definition-item>
      </app-definition-table>
    </cvi-ng-track>
  </app-data-section>
  <app-data-section>
    <app-definition-table>
      <app-definition-item label="Total price" [isHighlighted]="true">
        {{ room.pricePerNightIncludingTaxes }}€
      </app-definition-item>
    </app-definition-table>
  </app-data-section>
</ng-container>
