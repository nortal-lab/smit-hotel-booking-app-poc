<ng-container *ngIf="{ isLoggedIn: isLoggedIn$ | async } as context">
  <app-header>
    <div [routerLink]="['booking']" routerLinkActive #rla="routerLinkActive">
      <app-search-form *ngIf="rla.isActive"></app-search-form>
    </div>
    <cvi-ng-button *ngIf="!context.isLoggedIn" size="m" appearance="primary" (click)="login()">Sign in</cvi-ng-button>
    <cvi-ng-button *ngIf="context.isLoggedIn" size="m" appearance="text" (click)="logout()">
      <fa-icon [icon]="faRightFromBracket"></fa-icon>
      Sign out
    </cvi-ng-button>
  </app-header>
</ng-container>

<main class="main">
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
