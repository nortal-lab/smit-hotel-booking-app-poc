<div class="track">
  <div class="image-wrapper">
    <span *ngIf="badgeLabel" class="badge">{{ badgeLabel }}</span>
    <img [src]="img.src" [alt]="img.alt" class="image" />
  </div>
  <div class="main">
    <h3 class="title">{{ title }}</h3>
    <ng-content></ng-content>
  </div>
  <div class="aside">
    <div class="aside-track">
      <div class="summary">
        <ng-content select="[app-booking-card=summary]"></ng-content>
        <span class="price">{{ price }} {{ currency }}</span>
      </div>
      <ng-content select="cvi-ng-button"></ng-content>
    </div>
  </div>
</div>
