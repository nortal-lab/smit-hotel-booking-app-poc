<button class="button" (click)="onClick()">
  <cvi-ng-track [gap]="1" verticalAlignment="center">
    <cvi-ng-icon *ngIf="iconName"
                 [name]="iconName"
                 class="icon-wrapper"
                 [height]="22"
                 svgClass="icon">
    </cvi-ng-icon>
    <ng-content></ng-content>
  </cvi-ng-track>
</button>
